<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- themify-icons -->
    <link rel="stylesheet" href="assets/fonts/themify-icons/themify-icons.css">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="app__header-wrap">
            <header class="app__header">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-item-link">Gmail</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-item-link">Images</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-item-link">
                            <i class="ti-layout-grid3"></i>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-item-link">
                            <img src="./assets/images/user_image.jpg" alt="User's image" class="header__menu-item-img">
                        </a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="app__content">
            <div class="content__logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="content__logo-img">
            </div>
            <div class="content__form">
                <form action="" class="form-search">
                    <div class="form__search-input-wrap">
                        <input type="text" class="form__search-input">
                        <span class="form-search-icon--search">
                            <i class="ti-search"></i>
                        </span>
                        <div class="form__search-icons">
                            <a href="" class="form__search-icon">
                                <i class="ti-microphone"></i>
                            </a>
                            <a href="" class="form__search-icon">
                                <i class="ti-camera"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form__search-btn-wrap">
                        <button class="form__search-btn">Google Search</button>
                        <button class="form__search-btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>

            <div class="content__languages-offer">
                <p class="content__languages-offer-text">
                    Google offered in:
                    <a class="content__languages-offer-item">Tiếng Việt</a>
                    <a class="content__languages-offer-item">Français</a>
                    <a class="content__languages-offer-item">Tiếng Việt</a>
                </p>
            </div>
        </div>
        <footer class="app__footer">
            <div class="footer__current-country">
                <p>Vietnam</p>
            </div>
            <div class="footer__options-list-wrap">
                <ul class="footer__options-list">
                    <li class="footer__option-item">
                        <a href="">About</a>                        
                    </li>
                    <li class="footer__option-item">
                        <a href="">Advertising</a>                        
                    </li>
                    <li class="footer__option-item">
                        <a href="">Business</a>                        
                    </li>
                    <li class="footer__option-item">
                        <a href="">How Search works</a>                        
                    </li>
                </ul>

                <ul class="footer__options-list">
                    <li class="footer__option-item">
                        <a href="">Privacy</a>                        
                    </li>
                    <li class="footer__option-item">
                        <a href="">Terms</a>                        
                    </li>
                    <li class="footer__option-item">
                        <a href="">Settings</a>                        
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
